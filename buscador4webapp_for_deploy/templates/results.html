{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

    <p>Foi enviado os seguintes dados abaixo:</p>
    <table>
    <tr><td>Phrase:</td><td>{{ the_phrase }}</td></tr>
    <tr><td>Letters:</td><td>{{ the_letters }}</td></tr>
    </table>
    <p>Quando "{{ the_phrase}}" é procurado pela(s) "{{ the_letters }}", o seguinte resultado é mostrado:</p>
    <h3>{{ the_results }}</h3>

{%endblock%}
